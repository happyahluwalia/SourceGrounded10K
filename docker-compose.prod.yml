version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-financeagent}
      POSTGRES_USER: ${POSTGRES_USER:-financeuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-financeuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-financeuser}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-financeagent}
      
      # Services
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_BASE_URL: http://ollama:11434
      
      # LLM & Embeddings
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-768}
      
      # Chunking
      CHUNK_SIZE: ${CHUNK_SIZE:-1024}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-150}
      
      # RAG Settings
      TOP_K: ${TOP_K:-5}
      SCORE_THRESHOLD: ${SCORE_THRESHOLD:-0.3}
      MAX_TOKENS: ${MAX_TOKENS:-500}
      
      # SEC API
      SEC_USER_AGENT: ${SEC_USER_AGENT}
      
      # Security
      DEBUG: ${DEBUG:-False}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      API_KEY: ${API_KEY:-}
      ENABLE_DEBUG_LOGS: ${ENABLE_DEBUG_LOGS:-True}
      
      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-10}
      RATE_LIMIT_PER_HOUR: ${RATE_LIMIT_PER_HOUR:-100}
    volumes:
      - filing_data:/app/data/filings
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Use relative path so frontend calls go through Nginx proxy
        VITE_API_URL: ${VITE_API_URL:-/api}
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
  filing_data:
