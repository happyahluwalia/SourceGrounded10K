services:
  postgres:
    image: postgres:16-alpine
    container_name: financeagent_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-financeagent}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: financeagent_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  redis:
    image: redis:7-alpine
    container_name: financeagent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: financeagent_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Optional: Auto-pull models on startup
  # Uncomment this service to automatically download models
  # ollama-init:
  #   image: ollama/ollama:latest
  #   container_name: financeagent_ollama_init
  #   depends_on:
  #     ollama:
  #       condition: service_healthy
  #   volumes:
  #     - ./scripts/ollama-init.sh:/ollama-init.sh
  #   environment:
  #     EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
  #     LLM_MODEL: ${OLLAMA_MODEL:-phi3:mini-instruct}
  #   entrypoint: ["/bin/bash", "/ollama-init.sh"]
  #   restart: "no"

volumes:
  postgres_data:
  qdrant_storage:
  redis_data:
  ollama_data: