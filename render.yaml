# Render Blueprint Configuration
services:
  # Backend API
  - type: web
    name: finance-agent-backend
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-agent-db
          property: connectionString
      - key: SEC_USER_AGENT
        sync: false
      - key: QDRANT_HOST
        value: qdrant-cloud-url  # Use Qdrant Cloud
      - key: QDRANT_PORT
        value: "6333"
      - key: QDRANT_API_KEY
        sync: false
      - key: OLLAMA_BASE_URL
        value: https://api.openai.com/v1  # Use OpenAI instead
      - key: OPENAI_API_KEY
        sync: false

  # Frontend
  - type: web
    name: finance-agent-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: finance-agent-db
    databaseName: financeagent
    user: financeuser
    plan: starter
